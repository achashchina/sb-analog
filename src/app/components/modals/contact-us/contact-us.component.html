<div class="rounded-xl shadow-xl bg-white mobile:max-tablet:p-4 tablet:p-6">
    <p-floatLabel>
        <input pInputText id="username" [(ngModel)]="name" />
        <label for="username">Username</label>
    </p-floatLabel>
    <p-floatLabel>
        <input pInputText id="email" [(ngModel)]="email" />
        <label for="email">Email</label>
    </p-floatLabel>
    <p-floatLabel>
        <textarea 
        rows="5"
        cols="30" 
        pInputTextarea 
        [(ngModel)]="comment">
    </textarea>
        <label for="comment">Comment</label>
    </p-floatLabel>
  
  <div class="flex justify-content-end gap-2">
    <p-button label="Cancel" severity="secondary" (click)="close(false)" />
    <button
      pButton
      label="Save"
      class="p-button-accent"
      (click)="close(true)"
    ></button>
  </div>
</div>
