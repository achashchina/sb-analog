<header
  class="bg-white flex justify-between items-center h-20 text-lg px-10 py-5"
>
  <div class="logo flex items-center w-1/3 relative">
    <img class="h-16 absolute" src="/images/pure-logo.svg" />
    <div class="flex ml-10">
      <a routerLink="">
        <span class="uppercase text-black">starburst</span>
      <span class="text-accent font-semibold ml-2">| Igniting Innovations</span>
      </a>
      
    </div>
  </div>
  <div class="menu-items flex items-center justify-between w-1/3">
    <span> <a routerLink="/" [routerLinkActive]="['is-active']">home</a></span>
    <span>about</span>
    <span>pricing</span>
    <span>contacts</span>
    <span>
      <a routerLink="/blog" [routerLinkActive]="['is-active']">blog</a>
    </span>

  <div class="action flex justify-end w-1/3">
    <button pButton label="Contact Us" class="p-button-accent w-52 text-white"></button>
  </div>
