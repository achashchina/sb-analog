<div class="flex flex-col pt-20">
  <ng-container *ngIf="form"
    >Â¸
    <form [formGroup]="form">
      <div class=" flex m-4">
        <label class="w-1/3" for="name">Date</label>
        <span
          [ngClass]="{
            'ng-invalid ng-dirty': date.invalid && (date.dirty || date.touched)
          }"
          class="w-full flex items-center"
        >
          <p-calendar
            name="date"
           
            class="flex-1 mr-3"
            formControlName="date"
          ></p-calendar>
          <!-- [minDate]="minDate" -->
          <ng-container *ngIf="date.invalid && (date.dirty || date.touched)">
            <span class="text-xs text-accent" *ngIf="date.hasError('required')"
              >Date is required.</span
            >
          </ng-container>
        </span>
      </div>
      <div class="group flex m-4">
        <label class="w-1/3" for="name">Iframe</label>
        <span
          [ngClass]="{
            'ng-invalid ng-dirty':
              iframe.invalid && (iframe.dirty || iframe.touched)
          }"
          class="w-full p-inputtext flex items-center"
        >
          <textarea
            name="iframe"
            class="flex-1 mr-3"
            formControlName="iframe"
          ></textarea>

          <ng-container
            *ngIf="iframe.invalid && (iframe.dirty || iframe.touched)"
          >
            <span
              class="text-xs text-accent"
              *ngIf="iframe.hasError('required')"
              >Iframe is required.</span
            >
          </ng-container>
        </span>
      </div>

      <div class="group flex m-4 justify-end">
        <button
          pButton
          label="Save"
          class="p-button-accent"
          [disabled]="form.invalid"
          (click)="addPost()"
        ></button>
      </div>
    </form>
  </ng-container>
</div>
