<div
  class="articles-wrapper pt-20 desktop:max-w-[50%] tablet:max-w-[70%] mobile:max-desktop:max-w-[90%] m-auto"
>
  <h1 class="text-7xl leading-snug font-medium text-center text-gradient">Our Blog</h1>
  @for (post of posts; track $index) {
  <div class="flex gap-8 bg-white rounded-lg mb-3 p-5">
    <div class="w-4/5">
      <a [routerLink]="['/blog', post.slug]">
        <h2 class="text-2xl font-bold">
          {{ post.attributes.title }}
        </h2>
        <h3 class="font-normal text-base text-neutral-600">
          {{ post.attributes.description }}
        </h3>
      </a>
    </div>
    <div class="w-1/5">
      <img class="post__image" [src]="post.attributes.coverImage" />
    </div>
  </div>
  }
</div>
