<div
  class="articles-wrapper pt-20 desktop:max-w-[50%] tablet:max-w-[70%] mobile:max-desktop:max-w-[90%] m-auto"
>
  <div class="list w-full mt-6">
    @if (posts$ | async; as posts) { @for (post of posts; track post._id) {
    <div class="flex justify-center shadow-xl pb-6" [innerHTML]="post.iframe"></div>
    <hr class="my-6" />
    } }
  </div>
</div>
